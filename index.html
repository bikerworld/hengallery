<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      margin: 0;
      /* Reset default margin */
    }

    iframe {
      display: block;
      /* iframes are inline by default */
      background: #000;
      border: none;
      /* Reset default border */
      height: 100vh;
      /* Viewport-relative units */
      width: 100vw;
    }
  </style>
</head>

<body>
  <iframe src="https://nftbiker.xyz/onsale?wallet=HEN_ADR_PH&hide=1"></iframe>
</body>

</html>
